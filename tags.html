---
layout: page
title:  Tags
permalink: /tags/
---

<h5>Tag cloud <i class="fa fa-cloud info-text-color"></i></h5>
<ul class="tag-cloud">
{% for tag in site.tags %}
  <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%">
    <a class="post-tag">
      {{ tag | first }}
    </a>
  </li>
{% endfor %}
</ul>

<div class="tag-list">
{% for tag in site.tags %}
  <div class="tag-group">
    {% capture tag_name %}{{ tag | first }}{% endcapture %}
  </div>
{% endfor %}
</div>
